<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Eoghan Russell</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%2338bdf8%22>E</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f1115;
            --text-main: #f0f2f5;
            --text-muted: #94a3b8;
            --accent-main: #38bdf8;
            --success-color: #22c55e; /* Green for success */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg-color); color: var(--text-main); font-family: 'Outfit', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .cursor-dot { position: fixed; width: 10px; height: 10px; background: var(--accent-main); border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); transition: 0.1s; z-index: 9999; }
        
        .success-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 60px; border-radius: 24px; text-align: center;
            max-width: 500px; width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .icon-box {
            width: 80px; height: 80px; margin: 0 auto 30px;
            background: rgba(34, 197, 94, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--success-color);
        }
        .icon-box i { font-size: 2.5rem; color: var(--success-color); }

        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; margin-bottom: 15px; }
        p { color: var(--text-muted); margin-bottom: 40px; line-height: 1.6; }

        .btn {
            padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 600;
            background: var(--accent-main); color: #fff; display: inline-block; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="cursor-dot"></div>
    
    <div class="success-card">
        <div class="icon-box">
            <i class="fas fa-check"></i>
        </div>
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out. I've received your message and will get back to you as soon as possible.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>

    <script>
        const cursor = document.querySelector('.cursor-dot');
        window.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
