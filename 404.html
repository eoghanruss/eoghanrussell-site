<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%2338bdf8%22>E</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           1. SHARED THEME & VARIABLES
           ========================================= */
        :root {
            --bg-color: #0f1115;
            --bg-secondary: #161920;
            --text-main: #f0f2f5;
            --text-muted: #94a3b8;
            --accent-main: #38bdf8; 
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --radius-md: 16px;
            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Outfit', sans-serif;
            --nav-height: 80px;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --bg-secondary: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-main: #0284c7; 
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        /* =========================================
           2. CORE STYLES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        .glass {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* =========================================
           3. CURSOR
           ========================================= */
        .cursor-dot {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
            width: 10px; height: 10px; background-color: var(--accent-main);
            box-shadow: 0 0 10px var(--accent-main); transition: width 0.2s, height 0.2s;
        }
        body.hovering .cursor-dot { width: 20px; height: 20px; opacity: 0.8; }

        /* =========================================
           4. NAVBAR
           ========================================= */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--nav-height);
            z-index: 1000; display: flex; align-items: center;
        }
        .nav-container { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -1px; }
        
        /* =========================================
           5. 404 CONTENT
           ========================================= */
        .error-section {
            flex: 1; /* Pushes footer to bottom */
            display: flex; align-items: center; justify-content: center;
            text-align: center; position: relative;
            padding-top: var(--nav-height);
            flex-direction: column;
        }
        
        .error-content h1 {
            font-size: 8rem; line-height: 1; margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-main), var(--accent-main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }
        
        .error-content h2 { font-size: 2rem; margin-bottom: 20px; }
        .error-content p { color: var(--text-muted); margin-bottom: 40px; font-size: 1.1rem; }

        .btn {
            padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer;
            border: none; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-primary { background: var(--accent-main); color: #fff; }
        [data-theme="dark"] .btn-primary { color: #000; }
        .btn-primary:hover { box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); transform: translateY(-2px); }

        /* =========================================
           6. DINO GAME STYLES
           ========================================= */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin: 0 auto 30px auto;
            border-bottom: 2px solid var(--text-muted);
            overflow: hidden;
            background: rgba(255,255,255,0.02); /* Slight highlight area */
            border-radius: 8px;
        }
        #dino {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-main); /* Your blue dino! */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M20 20h-4v-4h-4v4h-4v-4H4v4H0v-4h4v-4h4v4h4v-4h4v4h4v-4h-4v-4h4v-4h-4v-4H8v4H4v4H0v4h4v4h4v-4h4v4h4v-4h4v4z"/></svg>'); 
            /* Simple pixel placeholder or just a colored box */
            background-size: cover;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" /></svg>'); 
            /* We'll stick to a CSS box for simplicity and speed */
            background: var(--accent-main);
            border-radius: 4px;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: var(--text-muted);
            left: 600px; /* Start off screen */
            border-radius: 4px 4px 0 0;
        }
        .jump {
            animation: jump 0.5s linear;
        }
        @keyframes jump {
            0% { bottom: 0; }
            30% { bottom: 100px; }
            70% { bottom: 100px; }
            100% { bottom: 0; }
        }
        #score-board {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Space Grotesk', monospace;
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        #game-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            cursor: pointer;
            z-index: 10;
        }

        /* =========================================
           7. FOOTER
           ========================================= */
        footer {
            padding: 40px 0; text-align: center; border-top: 1px solid var(--glass-border); 
            font-size: 0.9rem; color: var(--text-muted);
        }
        #particles-js { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .cursor-dot { display: none; }
            .error-content h1 { font-size: 6rem; }
            #game-container { max-width: 90%; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="cursor-dot" data-cursor-dot></div>

    <nav class="navbar glass">
        <div class="container nav-container">
            <a href="/" class="logo">EOGHAN<span style="color:var(--accent-main)">.</span></a>
        </div>
    </nav>

    <section class="error-section">
        <canvas id="particles-js"></canvas>
        <div class="container error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you are looking for has vanished.</p>
            
            <div id="game-container" onclick="jump()">
                <div id="score-board">Score: 0</div>
                <div id="game-msg">Press Space / Tap to Start</div>
                <div id="dino"></div>
                <div id="cactus" class="cactus"></div>
            </div>

            <p style="font-size: 0.9rem; margin-top: -20px; color: var(--text-muted);">
                (Press Space or Tap to Play)
            </p>

            <a href="/" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Eoghan Russell</p>
        </div>
    </footer>

    <script>
        // --- Custom Cursor ---
        const cursorDot = document.querySelector('[data-cursor-dot]');
        window.addEventListener('mousemove', function(e) {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;
        });
        document.querySelectorAll('a, button, #game-container').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // --- Particles ---
        const pCanvas = document.getElementById('particles-js');
        const pCtx = pCanvas.getContext('2d');
        pCanvas.width = window.innerWidth;
        pCanvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * pCanvas.width;
                this.y = Math.random() * pCanvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > pCanvas.width || this.x < 0) this.speedX *= -1;
                if(this.y > pCanvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                const isLight = document.body.getAttribute('data-theme') === 'light';
                pCtx.fillStyle = isLight ? 'rgba(2, 132, 199, 0.2)' : 'rgba(56, 189, 248, 0.2)';
                pCtx.beginPath(); pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); pCtx.fill();
            }
        }
        function initParticles() { particles = []; for(let j=0; j<40; j++) particles.push(new Particle()); }
        function animateParticles() {
            pCtx.clearRect(0,0, pCanvas.width, pCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        initParticles(); animateParticles();

        window.addEventListener('resize', () => {
            pCanvas.width = window.innerWidth;
            pCanvas.height = window.innerHeight;
            initParticles();
        });

        // --- DINO GAME LOGIC (Simplified) ---
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const scoreBoard = document.getElementById("score-board");
        const gameMsg = document.getElementById("game-msg");
        let isJumping = false;
        let isGameOver = true; // Start in 'wait' state
        let score = 0;
        let scoreInterval;

        // Show start message immediately
        gameMsg.style.display = "block";

        function jump() {
            if (isGameOver) {
                startGame();
                return;
            }
            if (!isJumping) {
                isJumping = true;
                dino.classList.add("jump");
                setTimeout(function () {
                    dino.classList.remove("jump");
                    isJumping = false;
                }, 500); // Must match animation duration
            }
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            scoreBoard.innerText = "Score: " + score;
            gameMsg.style.display = "none";
            cactus.style.animation = "none"; // reset animation
            cactus.offsetHeight; /* trigger reflow */
            cactus.style.animation = "cactusMove 1.5s infinite linear"; // Start moving cactus
            
            // Start Scoring
            clearInterval(scoreInterval);
            scoreInterval = setInterval(() => {
                score++;
                scoreBoard.innerText = "Score: " + score;
            }, 100);
        }

        // Key Listener (Spacebar)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent scrolling page
                jump();
            }
        });

        // Collision Check Loop
        let checkDead = setInterval(function() {
            if (isGameOver) return;

            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
            // Since top isn't animated (bottom is), let's check bottom logic or simply use getBoundingClientRect
            // Cleaner way:
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            // Simple collision logic
            // Cactus is hitting dino horizontally AND dino is low enough
            // (Note: Rect provides screen coordinates)
            
            // Check horizontal overlap
            if (cactusRect.left < dinoRect.right && cactusRect.right > dinoRect.left &&
                dinoRect.bottom > cactusRect.top + 10 // +10 buffer specifically for "feet"
            ) {
                // Collision!
                isGameOver = true;
                cactus.style.animation = "none";
                gameMsg.innerText = "Game Over! Score: " + score + "\n(Press Space to Retry)";
                gameMsg.style.display = "block";
                clearInterval(scoreInterval);
            }
        }, 10);

        // Add the Cactus CSS animation dynamically to avoid it running before game start
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes cactusMove {
                0% { left: 600px; }
                100% { left: -20px; }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
